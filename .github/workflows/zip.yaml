name: Build Resource Pack Zip

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Zip Resource Pack
        run: |
          zip -r MyResourcePack-v${{ github.run_number }}.zip . -x "*.github*" "*.git*" "*.DS_Store"

      - name: Upload Zip as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyResourcePack
          path: MyResourcePack-v${{ github.run_number }}.zip

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}
          name: "My Resource Pack v${{ github.run_number }}"
          artifacts: MyResourcePack-v${{ github.run_number }}.zip
