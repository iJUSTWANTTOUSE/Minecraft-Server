name: Build Resource Pack Zip

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # allow creating releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Zip Resource Pack (versioned + stable)
        run: |
          # Versioned zip (for history)
          zip -r MyResourcePack-v${{ github.run_number }}.zip . -x "*.github*" "*.git*" "*.DS_Store"
          # Stable zip (always same name for server)
          cp MyResourcePack-v${{ github.run_number }}.zip MyResourcePack.zip

      - name: Upload Zip as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyResourcePack
          path: MyResourcePack-v${{ github.run_number }}.zip

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}
          name: "My Resource Pack v${{ github.run_number }}"
          artifacts: |
            MyResourcePack-v${{ github.run_number }}.zip
            MyResourcePack.zip

      - name: Push stable zip to GitHub Pages
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git clone --branch gh-pages https://github.com/${{ github.repository }} gh-pages
          cp MyResourcePack.zip gh-pages/MyResourcePack.zip
          cd gh-pages
          git add MyResourcePack.zip
          git commit -m "Update resource pack for release v${{ github.run_number }}" || echo "Nothing to commit"
          git push origin gh-pages
