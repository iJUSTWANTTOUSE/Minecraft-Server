name: Build Resource Pack Zip and Upload to Pixeldrain

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write # allow creating releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Zip Resource Pack (versioned + stable)
        run: |
          # Versioned zip (for history)
          zip -r MyResourcePack-v${{ github.run_number }}.zip . -x "*.github*" "*.git*" "*.DS_Store"
          # Stable zip (always same name for server)
          cp MyResourcePack-v${{ github.run_number }}.zip MyResourcePack.zip

      - name: Upload Zip as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyResourcePack
          path: MyResourcePack-v${{ github.run_number }}.zip

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}
          name: "My Resource Pack v${{ github.run_number }}"
          artifacts: |
            MyResourcePack-v${{ github.run_number }}.zip
            MyResourcePack.zip

      - name: Upload to Pixeldrain ðŸ“¤
        env:
          # Use a GitHub Secret to store your Pixeldrain API Key securely
          PIXELDRAIN_API_KEY: ${{ secrets.PIXELDRAIN_API_KEY }}
        run: |
          # Base64 encode the API key for HTTP Basic Authentication: ":<api_key>"
          AUTH_HEADER=$(echo -n ":$PIXELDRAIN_API_KEY" | base64)

          # Define the filename to use in the URL (e.g., "MyResourcePack.zip")
          FILE_NAME="MyResourcePack.zip"
          
          # Use curl with the PUT method to upload the file
          # -X PUT: specifies the HTTP method
          # -H: adds the Authorization header
          # --data-binary: sends the file's raw content as the request body
          # The filename is part of the API URL: https://pixeldrain.com/api/file/MyResourcePack.zip
          curl -X PUT \
            -H "Authorization: Basic $AUTH_HEADER" \
            --data-binary "@$FILE_NAME" \
            "https://pixeldrain.com/api/file/$FILE_NAME"
